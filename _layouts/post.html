---
layout: default
---

<article class="post">
  
  {% capture imagedir %}
  {{ site.baseurl }}/images{{ page.url }}/
  {% endcapture %}
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
