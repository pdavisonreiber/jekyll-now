<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    {% feed_meta %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl}}/images/icon-bold-196x196.png">
    <link rel="shortcut icon" sizes="196x196" href="{{ site.baseurl}}/images/icon-bold-196x196.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/icon-196x196.png">

    
    <script type="text/javascript" src="{{ site.baseurl }}/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/bigfoot.min.js"></script>
    <script type="text/javascript">
      $.bigfoot();
    </script>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    {% seo %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/archive">Archive</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/feed.xml">RSS</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p>Powered by <a href="https://jekyllrb.com">Jekyll</a> and hosted on <a href="https://pages.github.com">GitHub Pages</a></p>
          <p>Copyright Peter Davison-Reiber {{ site.time | date: "%Y" }}</p>
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
