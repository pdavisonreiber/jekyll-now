---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
      
      {% unless post.date | "%Y" == post.previous.date | "%Y" %}
            <h1>{{ post.date | date: "%Y"}}</h1>
      {% endunless %}
      
      {% unless post.date | "%B" == post.previous.date | "%B" %}
      <h2>{{ post.date | date: "%B"}}</h2>
      {% endunless %}
      
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>

  {% endfor %}
</div>
